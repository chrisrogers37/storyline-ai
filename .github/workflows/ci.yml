# CONTINUOUS INTEGRATION (Optional)
# This workflow runs lint, tests, and security checks on every push/PR.
# Can run on:
# - GitHub's cloud runners (ubuntu-latest) - default below
# - Self-hosted runner on Pi (change runs-on: self-hosted)
# - Disabled completely (delete this file if using manual deployment only)
#
# See: documentation/guides/deployment-options.md

name: CI

on:
  push:
    branches: [main, develop, 'feature/*']
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff check
        run: ruff check src/ cli/ --output-format=github

      - name: Run ruff format check
        run: ruff format src/ cli/ --check

  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: storyline_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov

      - name: Install package
        run: pip install -e .

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/storyline_test
          TELEGRAM_BOT_TOKEN: test_token
          TELEGRAM_CHANNEL_ID: -1001234567890
          ENCRYPTION_KEY: dGVzdC1lbmNyeXB0aW9uLWtleS0zMi1ieXRlcw==
          DRY_RUN_MODE: "true"
          LOG_LEVEL: DEBUG
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pip-audit bandit

      - name: Run pip-audit
        run: pip-audit -r requirements.txt --ignore-vuln GHSA-1234 || true
        continue-on-error: true

      - name: Run bandit security scan
        run: bandit -r src/ -ll -ii --format json --output bandit-report.json || true
        continue-on-error: true

      - name: Upload bandit report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: bandit-report.json
        if: always()

  changelog-check:
    name: Changelog Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check CHANGELOG.md was updated
        run: |
          if git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -q "CHANGELOG.md"; then
            echo "✅ CHANGELOG.md was updated"
          else
            echo "⚠️ WARNING: CHANGELOG.md was not updated"
            echo "Please add an entry under ## [Unreleased] describing your changes"
            exit 1
          fi
